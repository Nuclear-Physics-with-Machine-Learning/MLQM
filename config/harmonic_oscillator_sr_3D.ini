[General]
save_path  : ./log/.../debug/
model_name : harmonic_oscillator.model
seed       : 17 # Random number generator seed
dimension  : 3
nparticles : 3

[Optimization]
iterations      : 400
nequilibrations : 10
naverages       : 15
nobservations   : 5
nvoid           : 20
delta           : 0.001
eps             : 0.0001
gamma           : 0.5
eta             : 0.5

[Sampler]
nwalkers : 200

[Hamiltonian]
form : HarmonicOscillator
mass : 1.
omega : 1.
