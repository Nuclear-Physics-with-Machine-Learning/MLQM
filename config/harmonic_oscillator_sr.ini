[General]
save_path  : ./log/.../debug/
model_name : harmonic_oscillator.model
seed       : 17 # Random number generator seed
dimension  : 2
nparticles : 1

[Optimization]
iterations      : 700
nequilibrations : 200
nvoid           : 50
delta           : 0.0001
eps             : 0.001
gamma           : 0.5
eta             : 0.0001

[Sampler]
nwalkers : 500

[Hamiltonian]
form  : HarmonicOscillator
mass  : 1.
omega : 1.
