[General]
save_path  : ./log/.../debug/
model_name : harmonic_oscillator.model
seed       : 17 # Random number generator seed
dimension  : 2
nparticles : 1

[Optimization]
iterations      : 800
nequilibrations : 10
naverages       : 10
nobservations   : 10
nvoid           : 20
delta           : 0.005
eps             : 0.0001
gamma           : 0.5
eta             : 0.5

[Sampler]
nwalkers : 200

[Hamiltonian]
form : HarmonicOscillator
mass : 1.
omega : 1.
