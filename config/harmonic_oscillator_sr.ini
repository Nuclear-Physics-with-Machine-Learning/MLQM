[General]
save_path  : ./log/.../debug/
model_name : harmonic_oscillator.model
seed       : 17 # Random number generator seed
dimension  : 2
nparticles : 2

[Optimization]
iterations      : 100
nequilibrations : 20
naverages       : 20
nobservations   : 20
nvoid           : 20
delta           : 0.005
eps             : 0.0001
gamma           : 0.5
eta             : 0.5

[Sampler]
nwalkers : 400

[Hamiltonian]
form : HarmonicOscillator
mass : 1.
omega : 1.
