[General]
model_save_path : ./log/harmonic_oscillator.model
seed       : 17 # Random number generator seed
dimension  : 2
nparticles : 1

[Optimization]
iterations      : 500
nequilibrations : 20
naverages       : 20
nobservations   : 2
nvoid           : 10
delta           : 0.005
eps             : 0.0001
gamma           : 0.5
eta             : 0.5

[Sampler]
nwalkers : 1

[Hamiltonian]
form : HarmonicOscillator
mass : 1.
omega : 1.
