[General]
save_path  : ./log/.../debug/
model_name : harmonic_oscillator.model
seed       : 17 # Random number generator seed
dimension  : 2
nparticles : 1

[Optimization]
iterations      : 700
nequilibrations : 100
nvoid           : 25
delta           : 0.0001
eps             : 0.0001
gamma           : 0.5
eta             : 0.5

[Sampler]
nwalkers : 100

[Hamiltonian]
form  : HarmonicOscillator
mass  : 1.
omega : 1.
