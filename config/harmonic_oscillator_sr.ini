[General]
model_save_path : "./harmonic_oscillator.model"
seed       : 17 # Random number generator seed
dimension  : 1
nparticles : 1

[Optimization]
iterations : 2
neq : 10
nav : 10
nprop : 10
nvoid : 50
nblock : 10
delta : 0.001
eps : 0.0001

[Sampler]
nwalkers : 120

[Hamiltonian]
form : HarmonicOscillator
mass : 1.
omega : 1.
