[General]
model_save_path : "./harmonic_oscillator.model"
seed       : 17 # Random number generator seed
dimension  : 1
nparticles : 1

[Optimization]
iterations : 250
neq : 10
nav : 10
nprop : 20
nvoid : 100
delta : 0.004
eps : 0.0001

[Sampler]
nwalkers : 200

[Hamiltonian]
form : HarmonicOscillator
mass : 1.
omega : 1.
