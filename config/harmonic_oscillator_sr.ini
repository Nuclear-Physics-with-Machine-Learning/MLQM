[General]
save_path  : ./log/.../tanh/
model_name : harmonic_oscillator.model
seed       : 17 # Random number generator seed
dimension  : 1
nparticles : 1

[Optimization]
iterations      : 500
nequilibrations : 20
naverages       : 20
nobservations   : 20
nvoid           : 10
delta           : 0.001
eps             : 0.0001
gamma           : 0.5
eta             : 0.5

[Sampler]
nwalkers : 600

[Hamiltonian]
form : HarmonicOscillator
mass : 1.
omega : 1.
