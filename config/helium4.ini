[General]
save_path  : log/.../helium4/run5/
model_name : full.model
dimension  : 3
nparticles : 4
profile    : False

[Optimization]
optimizer       : flat
iterations      : 100
# Delta is the learning rate
delta           : 0.000
eps             : 0.0001
# Gamma is the momentum parameter
gamma           : 0.0

[Sampler]
n_thermalize              : 500
n_void_steps              : 200
n_observable_measurements : 20
n_walkers_per_observation : 2000
