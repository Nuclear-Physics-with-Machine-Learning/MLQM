# It defaults to 1
n_concurrent_obs_per_rank : 2

[Hamiltonian]
form : NuclearPotential
mass : 938.95

[Model]
template            : DeepSets
n_filters_per_layer : 8
n_layers            : 2
bias                : True
activation          : tanh
residual            : False
mean_subtract       : True
